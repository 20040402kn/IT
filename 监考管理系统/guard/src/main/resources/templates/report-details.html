<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>举报详情</title>
    <link rel="stylesheet" th:href="@{/plugins/elementui/index.css}">
    <link rel="stylesheet" th:href="@{/plugins/font-awesome/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/vue.js}"></script>
    <script th:src="@{/plugins/elementui/index.js}"></script>
    <script th:src="@{/js/axios-0.18.0.js}"></script>
    <style>
        body {
            background-color: #f4f4f9; /* 轻灰色背景 */
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            overflow: hidden;
        }
        h1 {
            color: #0750a1; /* 深蓝色标题 */
            text-align: center;
            margin-bottom: 20px;
            font-size: 30px;
        }
        .report-form {
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .report-form label {
            display: block;
            margin-bottom: 5px;
            color: #555555;
            font-weight: bold;
        }
        .report-form input[type="text"],
        .report-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.3s;
            margin-bottom: 15px;
        }
        .report-form input[type="text"]:focus,
        .report-form textarea:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .report-form input[type="file"] {
            margin-bottom: 15px;
        }
        .report-form button {
            width: 100%;
            padding: 12px;
            background-color: #dc3545;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }
        .report-form button:hover {
            background-color: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
        }
        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>举报详情</h1>
    <div class="report-form">
        <form th:action="@{/teacher/report-student}" method="post" enctype="multipart/form-data">
            <input type="hidden" id="examId" name="examId" th:value="${examId}" />
            <label for="reported_student_username">学生用户名:</label>
            <input type="text" id="reported_student_username" name="reportedStudentUsername" required>
            <label for="report_description">举报描述:</label>
            <textarea id="report_description" name="reportDescription" required></textarea>
            <label for="report_image1">上传图片1:</label>
            <input type="file" id="report_image1" name="report_image1" accept="image/*" required>
            <label for="report_image2">上传图片2:</label>
            <input type="file" id="report_image2" name="report_image2" accept="image/*" required>
            <button type="submit">提交举报</button>
        </form>
    </div>
</div>
</body>
</html>
