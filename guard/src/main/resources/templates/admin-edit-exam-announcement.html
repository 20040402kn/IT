<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>编辑考试公告</title>
  <link rel="stylesheet" th:href="@{/plugins/elementui/index.css}">
  <link rel="stylesheet" th:href="@{/plugins/font-awesome/css/font-awesome.min.css}">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script th:src="@{/js/vue.js}"></script>
  <script th:src="@{/plugins/elementui/index.js}"></script>
  <script th:src="@{/js/axios-0.18.0.js}"></script>
  <style>
    body {
      background-color: #f4f4f9; /* 浅灰色背景 */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .content {
      background-color: #ffffff; /* 白色背景 */
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px; /* 最大宽度 */
      margin: 0 auto;
    }

    h1 {
      color: #333333; /* 深灰色标题 */
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555555; /* 灰色标签 */
      font-weight: bold;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      transition: border-color 0.3s;
      margin-bottom: 15px;
    }

    input[type="text"]:focus,
    textarea:focus {
      border-color: #007bff; /* 蓝色聚焦边框 */
      outline: none;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* 输入框聚焦时的阴影效果 */
    }

    textarea {
      resize: vertical; /* 允许垂直调整大小 */
      min-height: 150px; /* 最小高度 */
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff; /* 蓝色按钮背景 */
      color: #ffffff; /* 白色文字 */
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
    }

    button:hover {
      background-color: #0056b3; /* 深蓝色悬停背景 */
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* 按钮悬停时的阴影效果 */
    }
  </style>
</head>
<body>

<div class="content">
  <h1>编辑考试公告</h1>
  <form th:action="@{/admin/edit-exam-announcement/{id}(id=${announcement.id})}" method="post" th:object="${announcement}">
    <label for="title">标题:</label>
    <input type="text" id="title" name="title" th:field="*{title}" required>
    <label for="content">内容:</label>
    <textarea id="content" name="content" th:field="*{content}" required></textarea>
    <button type="submit">更新公告</button>
  </form>
</div>
</body>
</html>
