<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理员控制台</title>
    <style>
        body {
            background-color: #f4f4f9; /* 浅灰色背景 */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            background-color: #ffffff; /* 白色背景 */
            border-right: 1px solid #ddd;
            width: 250px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .sidebar h1 {
            color: #333333; /* 深灰色标题 */
            margin-bottom: 20px;
        }
        .sidebar a {
            display: block;
            text-align: left;
            margin: 10px 0;
            color: #007bff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 4px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .sidebar a:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h1>管理员控制台</h1>
    <a href="/admin/import-exam-info"><i class="icon">&#128203;</i> 导入监考信息</a>
    <a href="/admin/manage-exam-info"><i class="icon">&#128221;</i> 管理监考信息</a>
    <a href="/admin/manage-teachers"><i class="icon">&#128100;</i> 管理教师信息</a>
    <a href="/admin/logout"><i class="icon">&#128645;</i> 退出登录</a>
</div>
<div class="content">
    <div th:fragment="content"></div>
</div>
</body>
</html>
